<html lang="zh-CN">

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

    <style>
        .btn-yellow {
            background-color: yellow;
            border-color: yellow; /* optional: to change border color */
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form-signin" method="post">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="username" class="sr-only">用户名</label>
            <input type="text" id="username" class="form-control" name="username" placeholder="用户名" required autofocus>
            <label for="pwd" class="sr-only">密码</label>
            <input type="password" id="pwd" class="form-control" name="pwd" placeholder="密码" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-yellow" type="button" id="register">人脸注册</button>
            <button class="btn btn-lg btn-primary btn-block btn-yellow" type="button" id="login" >登录</button>
            <button class="btn btn-lg btn-primary btn-block btn-yellow" type="button" id="capture" style="display: none">拍照</button>
        </form>
    </div> <!-- /container -->

    <div>
        <div id="show_left">
            <video id="video" width="320"  height="320" style="margin: 0 auto; display: inline" autoplay></video>
        </div>

<!--        <div  hidden>-->
          <canvas id="canvas" width="320"  height="320"></canvas>
<!--        </div>-->
<!--        <div id="show_right" >-->
<!--                <img id="img">-->
<!--        </div>-->
    </div>


    <script type="text/javascript"  charset="UTF-8">

        function sleep(NumMillis) {
            var nowTime = new Date();
            var exitTime = nowTime .getTime() + NumMillis;
            while (true) {
            now = new Date();
            if (now.getTime() > exitTime)
                return;
            }
        }

        var video = document.getElementById('video');
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext('2d');
        document.getElementById("register").addEventListener("click", function () {
        var register_btn  =document.getElementById("register");
        var btn_text = register_btn.innerText;
        // var video = document.getElementById('video');
        // var canvas = document.getElementById("canvas");
        // var context = canvas.getContext('2d');
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(
                function (stream) {
                    video.srcObject = stream;
                    video.play();})
            $("#capture").attr("style","display:block");
            }
        });

        document.getElementById("capture").addEventListener("click", function (){
            // var video = document.getElementById('video');
            // var canvas = document.getElementById("canvas");
            // var context = canvas.getContext('2d');
            alert("capture press");
            var username = document.getElementById("username").value;
            var password = document.getElementById("pwd").value;
            if (username == "" | username==null | password=="" | password==null){
                alert("必须输入用户名和密码");
            }else{
                context.drawImage(video, 0, 0, 320, 320);
                var base64_image = canvas.toDataURL('image/jpg');
                // var url = "data:image/png;base64," + base64_image;
                var img = document.getElementById("img");
                // img.setAttribute("src", ba,se64_image);
                $.post(
                "http://127.0.0.1/register",
                { "image": base64_image, "username":username, "password":password },
                function (data, status) {alert(data.msg);})
                }
        })

         document.getElementById("login").addEventListener("click", function (){

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true }).then(
                    function (stream) {
                        video.srcObject = stream;
                        video.play();}
                )
            }

            context.drawImage(video, 0, 0, 320, 320);
            var base64_image = canvas.toDataURL('image/jpg');
            var img = document.getElementById("img");
            // img.setAttribute("src", ba,se64_image);
            $.post(
                "http://127.0.0.1/login",
                { "image": base64_image},
                function (data, status) {
                    if (data.code !=200){
                        alert(data.msg)
                    }else {
                        // window.location = "/home_page"
                        alert(data.msg)
                    }
                }
            )
         })
    </script>

</body>
